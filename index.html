<div class="section-calendar">

    <div class="container">
        <div class="alert alert-danger" role="alert" id="incorrect-message">
            Enter Valid JSON!
        </div>
        <div class="row">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">Monday</div>
                    <div class="card-body card-body-week" id="card-body-monday">
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Tuesday</div>
                    <div class="card-body card-body-week" id="card-body-tuesday">

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Wednesday</div>
                    <div class="card-body card-body-week" id="card-body-wednesday">

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Thursday</div>
                    <div class="card-body card-body-week" id="card-body-thursday">

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Friday</div>
                    <div class="card-body card-body-week" id="card-body-friday">

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Saturday</div>
                    <div class="card-body card-body-week" id="card-body-saturday">

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Sunday</div>
                    <div class="card-body card-body-week" id="card-body-sunday">

                    </div>
                </div>
            </div>
        </div>

        <div class="row input-section">
            <div class="col-6">
                <textarea id="bdayTextarea"></textarea>
            </div>
            <div class="col-6">
                <div class="row">
                    <select class="dropdown-year" id="column-year-dropdown">

                    </select>
                </div>
                <div class="row update-button">
                    <button class="btn btn-primary" onclick="generateCalender()">Update</button>
                </div>
                <div class="row update-button">
                    <button class="btn btn-danger" onclick="resetCalender()">Reset</button>
                </div>
            </div>
        </div>
    </div>

</div>
